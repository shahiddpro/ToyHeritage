<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#FCE4EC"/>
  <!-- Puppet base - body -->
  <rect x="350" y="250" width="100" height="150" rx="10" fill="#F48FB1"/>
  <!-- Puppet head -->
  <circle cx="400" cy="200" r="50" fill="#FFCCBC"/>
  <!-- Puppet face -->
  <circle cx="385" cy="190" r="5" fill="#3E2723"/>
  <circle cx="415" cy="190" r="5" fill="#3E2723"/>
  <path d="M 385 215 Q 400 225 415 215" stroke="#3E2723" stroke-width="2" fill="none"/>
  <!-- Crown -->
  <polygon points="350,170 400,140 450,170" fill="#FFD54F"/>
  <!-- Arms -->
  <rect x="300" y="260" width="50" height="15" rx="5" fill="#FFCCBC"/>
  <rect x="450" y="260" width="50" height="15" rx="5" fill="#FFCCBC"/>
  <!-- Hands -->
  <circle cx="300" cy="267" r="10" fill="#FFCCBC"/>
  <circle cx="500" cy="267" r="10" fill="#FFCCBC"/>
  <!-- Legs -->
  <rect x="360" y="400" width="20" height="50" rx="5" fill="#FFCCBC"/>
  <rect x="420" y="400" width="20" height="50" rx="5" fill="#FFCCBC"/>
  <!-- Strings -->
  <line x1="400" y1="100" x2="400" y2="140" stroke="#757575" stroke-width="2"/>
  <line x1="300" y1="100" x2="300" y2="267" stroke="#757575" stroke-width="2"/>
  <line x1="500" y1="100" x2="500" y2="267" stroke="#757575" stroke-width="2"/>
  <line x1="370" y1="100" x2="370" y2="400" stroke="#757575" stroke-width="2"/>
  <line x1="430" y1="100" x2="430" y2="400" stroke="#757575" stroke-width="2"/>
  <!-- Control bar -->
  <rect x="250" y="90" width="300" height="10" rx="5" fill="#5D4037"/>
  <text x="400" y="500" font-family="Arial" font-size="24" text-anchor="middle" fill="#C2185B">Rajasthani Kathputli Doll</text>
  <text x="400" y="530" font-family="Arial" font-size="18" text-anchor="middle" fill="#F06292">Traditional Puppet Craft</text>
</svg>