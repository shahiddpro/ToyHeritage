<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#FFF8E1"/>
  <!-- Cart platform -->
  <rect x="200" y="350" width="300" height="40" rx="5" fill="#A1887F"/>
  <!-- Wheels -->
  <circle cx="250" cy="400" r="40" fill="#8D6E63"/>
  <circle cx="250" cy="400" r="30" fill="#A1887F"/>
  <circle cx="250" cy="400" r="10" fill="#5D4037"/>
  <circle cx="450" cy="400" r="40" fill="#8D6E63"/>
  <circle cx="450" cy="400" r="30" fill="#A1887F"/>
  <circle cx="450" cy="400" r="10" fill="#5D4037"/>
  <!-- Cart sides -->
  <rect x="200" y="300" width="300" height="50" fill="#D7CCC8"/>
  <rect x="180" y="300" width="20" height="50" fill="#A1887F"/>
  <rect x="500" y="300" width="20" height="50" fill="#A1887F"/>
  <!-- Bullocks -->
  <ellipse cx="580" cy="350" rx="60" ry="30" fill="#BCAAA4"/>
  <ellipse cx="680" cy="350" rx="60" ry="30" fill="#BCAAA4"/>
  <!-- Bullock heads -->
  <circle cx="620" cy="330" r="20" fill="#A1887F"/>
  <circle cx="720" cy="330" r="20" fill="#A1887F"/>
  <!-- Horns -->
  <path d="M610,320 L590,300 M630,320 L650,300" stroke="#5D4037" stroke-width="3" fill="none"/>
  <path d="M710,320 L690,300 M730,320 L750,300" stroke="#5D4037" stroke-width="3" fill="none"/>
  <!-- Yoke -->
  <rect x="580" y="320" width="140" height="10" fill="#8D6E63"/>
  <!-- Connecting pole -->
  <rect x="500" y="325" width="80" height="10" fill="#8D6E63"/>
  <!-- Legs -->
  <rect x="550" y="360" width="10" height="40" fill="#8D6E63"/>
  <rect x="610" y="360" width="10" height="40" fill="#8D6E63"/>
  <rect x="650" y="360" width="10" height="40" fill="#8D6E63"/>
  <rect x="710" y="360" width="10" height="40" fill="#8D6E63"/>
  <text x="400" y="500" font-family="Arial" font-size="24" text-anchor="middle" fill="#5D4037">Kondapalli Bullock Cart</text>
  <text x="400" y="530" font-family="Arial" font-size="18" text-anchor="middle" fill="#8D6E63">Andhra Pradesh Wooden Craft</text>
</svg>