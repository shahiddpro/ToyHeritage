<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#F8F8F8" />
  
  <!-- Background pattern - leather texture suggestion -->
  <pattern id="leather-texture" patternUnits="userSpaceOnUse" width="20" height="20">
    <rect width="20" height="20" fill="#F5F5F5" />
    <circle cx="10" cy="10" r="0.5" fill="#D7CCC8" />
    <circle cx="5" cy="5" r="0.5" fill="#D7CCC8" />
    <circle cx="15" cy="15" r="0.5" fill="#D7CCC8" />
    <circle cx="5" cy="15" r="0.5" fill="#D7CCC8" />
    <circle cx="15" cy="5" r="0.5" fill="#D7CCC8" />
  </pattern>
  <rect width="600" height="400" fill="url(#leather-texture)" />
  
  <!-- Shadow Puppet Screen -->
  <rect x="50" y="50" width="500" height="300" fill="#EFEBE9" stroke="#D7CCC8" stroke-width="2" />
  <line x1="50" y1="50" x2="550" y2="50" stroke="#8D6E63" stroke-width="5" />
  <line x1="50" y1="350" x2="550" y2="350" stroke="#8D6E63" stroke-width="5" />
  
  <!-- Leather Puppet 1: Ram/Rama -->
  <g transform="translate(180, 200)" opacity="0.85">
    <!-- Control Rods -->
    <line x1="0" y1="-150" x2="0" y2="-130" stroke="#5D4037" stroke-width="3" />
    <line x1="-40" y1="160" x2="-35" y2="150" stroke="#5D4037" stroke-width="3" />
    <line x1="40" y1="160" x2="35" y2="150" stroke="#5D4037" stroke-width="3" />
    
    <!-- Head and Crown -->
    <path d="M0,-130 C20,-140 40,-130 30,-110 C40,-100 40,-80 30,-70 C20,-65 -20,-65 -30,-70 C-40,-80 -40,-100 -30,-110 C-40,-130 -20,-140 0,-130 Z" fill="#BF360C" stroke="#8D4E00" stroke-width="2" />
    <!-- Crown -->
    <path d="M-25,-130 L0,-150 L25,-130 Z" fill="#FFA000" stroke="#FF6F00" stroke-width="2" />
    <circle cx="0" cy="-140" r="5" fill="#FFECB3" />
    
    <!-- Decorative perforations in crown -->
    <circle cx="-13" cy="-135" r="3" fill="#FFECB3" />
    <circle cx="13" cy="-135" r="3" fill="#FFECB3" />
    
    <!-- Face details -->
    <circle cx="-15" cy="-110" r="5" fill="#FFECB3" /> <!-- Left eye -->
    <circle cx="15" cy="-110" r="5" fill="#FFECB3" /> <!-- Right eye -->
    <path d="M-10,-90 C-5,-85 5,-85 10,-90" stroke="#FFECB3" stroke-width="2" fill="none" /> <!-- Mouth -->
    
    <!-- Torso -->
    <path d="M-30,-70 L30,-70 L35,80 C20,100 -20,100 -35,80 Z" fill="#BF360C" stroke="#8D4E00" stroke-width="2" />
    
    <!-- Decorative perforations in body -->
    <circle cx="0" cy="-50" r="5" fill="#FFECB3" />
    <circle cx="0" cy="-20" r="5" fill="#FFECB3" />
    <circle cx="0" cy="10" r="5" fill="#FFECB3" />
    <circle cx="0" cy="40" r="5" fill="#FFECB3" />
    <circle cx="0" cy="70" r="5" fill="#FFECB3" />
    
    <circle cx="-20" cy="-40" r="4" fill="#FFECB3" />
    <circle cx="20" cy="-40" r="4" fill="#FFECB3" />
    <circle cx="-20" cy="-10" r="4" fill="#FFECB3" />
    <circle cx="20" cy="-10" r="4" fill="#FFECB3" />
    <circle cx="-20" cy="20" r="4" fill="#FFECB3" />
    <circle cx="20" cy="20" r="4" fill="#FFECB3" />
    <circle cx="-20" cy="50" r="4" fill="#FFECB3" />
    <circle cx="20" cy="50" r="4" fill="#FFECB3" />
    
    <!-- Arms -->
    <path d="M-30,-60 C-60,-40 -70,0 -50,40" fill="none" stroke="#BF360C" stroke-width="10" />
    <path d="M30,-60 C60,-40 70,0 50,40" fill="none" stroke="#BF360C" stroke-width="10" />
    
    <!-- Decorative perforations in arms -->
    <circle cx="-50" cy="-30" r="3" fill="#FFECB3" />
    <circle cx="-55" cy="0" r="3" fill="#FFECB3" />
    <circle cx="-50" cy="30" r="3" fill="#FFECB3" />
    
    <circle cx="50" cy="-30" r="3" fill="#FFECB3" />
    <circle cx="55" cy="0" r="3" fill="#FFECB3" />
    <circle cx="50" cy="30" r="3" fill="#FFECB3" />
    
    <!-- Hands -->
    <circle cx="-50" cy="40" r="10" fill="#BF360C" stroke="#8D4E00" stroke-width="2" />
    <circle cx="50" cy="40" r="10" fill="#BF360C" stroke="#8D4E00" stroke-width="2" />
    
    <!-- Decorative perforations in hands -->
    <circle cx="-50" cy="40" r="3" fill="#FFECB3" />
    <circle cx="50" cy="40" r="3" fill="#FFECB3" />
    
    <!-- Legs -->
    <path d="M-20,80 L-30,150" fill="none" stroke="#BF360C" stroke-width="12" />
    <path d="M20,80 L30,150" fill="none" stroke="#BF360C" stroke-width="12" />
    
    <!-- Decorative perforations in legs -->
    <circle cx="-25" cy="100" r="3" fill="#FFECB3" />
    <circle cx="-25" cy="130" r="3" fill="#FFECB3" />
    
    <circle cx="25" cy="100" r="3" fill="#FFECB3" />
    <circle cx="25" cy="130" r="3" fill="#FFECB3" />
    
    <!-- Feet -->
    <path d="M-35,150 L-40,155 L-20,155 L-25,150 Z" fill="#BF360C" stroke="#8D4E00" stroke-width="2" />
    <path d="M35,150 L40,155 L20,155 L25,150 Z" fill="#BF360C" stroke="#8D4E00" stroke-width="2" />
    
    <!-- Decorative patterns -->
    <path d="M-20,-70 L20,-70 M-25,-40 L25,-40 M-25,-10 L25,-10 M-25,20 L25,20 M-25,50 L25,50" stroke="#FFECB3" stroke-width="1" stroke-dasharray="5,3" />
  </g>
  
  <!-- Leather Puppet 2: Goddess/Sita -->
  <g transform="translate(420, 200)" opacity="0.85">
    <!-- Control Rods -->
    <line x1="0" y1="-150" x2="0" y2="-130" stroke="#5D4037" stroke-width="3" />
    <line x1="-40" y1="160" x2="-35" y2="150" stroke="#5D4037" stroke-width="3" />
    <line x1="40" y1="160" x2="35" y2="150" stroke="#5D4037" stroke-width="3" />
    
    <!-- Head and Crown -->
    <path d="M0,-130 C20,-140 40,-130 30,-110 C40,-100 40,-80 30,-70 C20,-65 -20,-65 -30,-70 C-40,-80 -40,-100 -30,-110 C-40,-130 -20,-140 0,-130 Z" fill="#BF360C" stroke="#8D4E00" stroke-width="2" />
    <!-- Crown/Headdress -->
    <path d="M-30,-130 C-20,-150 20,-150 30,-130 Z" fill="#FFA000" stroke="#FF6F00" stroke-width="2" />
    <circle cx="0" cy="-140" r="5" fill="#FFECB3" />
    
    <!-- Decorative perforations in crown -->
    <circle cx="-15" cy="-140" r="3" fill="#FFECB3" />
    <circle cx="15" cy="-140" r="3" fill="#FFECB3" />
    
    <!-- Face details -->
    <circle cx="-15" cy="-110" r="5" fill="#FFECB3" /> <!-- Left eye -->
    <circle cx="15" cy="-110" r="5" fill="#FFECB3" /> <!-- Right eye -->
    <path d="M-10,-90 C-5,-85 5,-85 10,-90" stroke="#FFECB3" stroke-width="2" fill="none" /> <!-- Mouth -->
    
    <!-- Torso/Dress -->
    <path d="M-30,-70 L30,-70 L40,150 L-40,150 Z" fill="#BF360C" stroke="#8D4E00" stroke-width="2" />
    
    <!-- Decorative perforations in body forming patterns -->
    <circle cx="0" cy="-50" r="5" fill="#FFECB3" />
    <circle cx="0" cy="-20" r="5" fill="#FFECB3" />
    <circle cx="0" cy="10" r="5" fill="#FFECB3" />
    <circle cx="0" cy="40" r="5" fill="#FFECB3" />
    <circle cx="0" cy="70" r="5" fill="#FFECB3" />
    <circle cx="0" cy="100" r="5" fill="#FFECB3" />
    <circle cx="0" cy="130" r="5" fill="#FFECB3" />
    
    <!-- Decorative perforations forming a border -->
    <circle cx="-30" cy="-60" r="3" fill="#FFECB3" />
    <circle cx="-31" cy="-40" r="3" fill="#FFECB3" />
    <circle cx="-32" cy="-20" r="3" fill="#FFECB3" />
    <circle cx="-33" cy="0" r="3" fill="#FFECB3" />
    <circle cx="-34" cy="20" r="3" fill="#FFECB3" />
    <circle cx="-35" cy="40" r="3" fill="#FFECB3" />
    <circle cx="-36" cy="60" r="3" fill="#FFECB3" />
    <circle cx="-37" cy="80" r="3" fill="#FFECB3" />
    <circle cx="-38" cy="100" r="3" fill="#FFECB3" />
    <circle cx="-39" cy="120" r="3" fill="#FFECB3" />
    <circle cx="-40" cy="140" r="3" fill="#FFECB3" />
    
    <circle cx="30" cy="-60" r="3" fill="#FFECB3" />
    <circle cx="31" cy="-40" r="3" fill="#FFECB3" />
    <circle cx="32" cy="-20" r="3" fill="#FFECB3" />
    <circle cx="33" cy="0" r="3" fill="#FFECB3" />
    <circle cx="34" cy="20" r="3" fill="#FFECB3" />
    <circle cx="35" cy="40" r="3" fill="#FFECB3" />
    <circle cx="36" cy="60" r="3" fill="#FFECB3" />
    <circle cx="37" cy="80" r="3" fill="#FFECB3" />
    <circle cx="38" cy="100" r="3" fill="#FFECB3" />
    <circle cx="39" cy="120" r="3" fill="#FFECB3" />
    <circle cx="40" cy="140" r="3" fill="#FFECB3" />
    
    <!-- Ornate pattern -->
    <path d="M-15,-50 C-5,-45 5,-45 15,-50" stroke="#FFECB3" stroke-width="2" fill="none" />
    <path d="M-20,-20 C-7,-15 7,-15 20,-20" stroke="#FFECB3" stroke-width="2" fill="none" />
    <path d="M-25,10 C-8,15 8,15 25,10" stroke="#FFECB3" stroke-width="2" fill="none" />
    <path d="M-30,40 C-10,45 10,45 30,40" stroke="#FFECB3" stroke-width="2" fill="none" />
    <path d="M-32,70 C-11,75 11,75 32,70" stroke="#FFECB3" stroke-width="2" fill="none" />
    <path d="M-35,100 C-12,105 12,105 35,100" stroke="#FFECB3" stroke-width="2" fill="none" />
    <path d="M-38,130 C-13,135 13,135 38,130" stroke="#FFECB3" stroke-width="2" fill="none" />
    
    <!-- Arms -->
    <path d="M-30,-60 C-60,-40 -70,0 -50,40" fill="none" stroke="#BF360C" stroke-width="10" />
    <path d="M30,-60 C60,-40 70,0 50,40" fill="none" stroke="#BF360C" stroke-width="10" />
    
    <!-- Decorative perforations in arms -->
    <circle cx="-50" cy="-30" r="3" fill="#FFECB3" />
    <circle cx="-55" cy="0" r="3" fill="#FFECB3" />
    <circle cx="-50" cy="30" r="3" fill="#FFECB3" />
    
    <circle cx="50" cy="-30" r="3" fill="#FFECB3" />
    <circle cx="55" cy="0" r="3" fill="#FFECB3" />
    <circle cx="50" cy="30" r="3" fill="#FFECB3" />
    
    <!-- Hands -->
    <circle cx="-50" cy="40" r="10" fill="#BF360C" stroke="#8D4E00" stroke-width="2" />
    <circle cx="50" cy="40" r="10" fill="#BF360C" stroke="#8D4E00" stroke-width="2" />
    
    <!-- Decorative perforations in hands -->
    <circle cx="-50" cy="40" r="3" fill="#FFECB3" />
    <circle cx="50" cy="40" r="3" fill="#FFECB3" />
    
    <!-- Feet peeking from under dress -->
    <path d="M-25,150 L-30,155 L-15,155 Z" fill="#BF360C" stroke="#8D4E00" stroke-width="2" />
    <path d="M25,150 L30,155 L15,155 Z" fill="#BF360C" stroke="#8D4E00" stroke-width="2" />
  </g>
  
  <!-- Light source behind screen (subtle glow) -->
  <ellipse cx="300" cy="200" rx="250" ry="150" fill="#FFECB3" opacity="0.2" />
  
  <!-- "Tholu Bommalata" Label -->
  <g transform="translate(300, 370)">
    <rect x="-120" y="-25" width="240" height="40" rx="5" fill="#BF360C" opacity="0.9" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Tholu Bommalata</text>
  </g>
</svg>