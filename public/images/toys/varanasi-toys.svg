<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#F8F8F8" />
  
  <!-- Background pattern - wood grain -->
  <pattern id="wood-grain" patternUnits="userSpaceOnUse" width="100" height="30">
    <rect width="100" height="30" fill="#F5F5F5" />
    <path d="M0,5 Q25,0 50,5 Q75,10 100,5 M0,15 Q25,20 50,15 Q75,10 100,15 M0,25 Q25,30 50,25 Q75,20 100,25" 
      stroke="#EEEEEE" stroke-width="1.5" fill="none" />
  </pattern>
  <rect width="600" height="400" fill="url(#wood-grain)" />
  
  <!-- Wooden Spinning Tops -->
  <g transform="translate(150, 200)">
    <!-- Large Top -->
    <!-- Base -->
    <path d="M0,60 L-40,-20 L40,-20 Z" fill="#4CAF50" stroke="#388E3C" stroke-width="2" />
    <!-- Middle ring -->
    <ellipse cx="0" cy="-20" rx="40" ry="10" fill="#FF9800" stroke="#F57C00" stroke-width="2" />
    <!-- Upper cone -->
    <path d="M0,-80 L-40,-20 L40,-20 Z" fill="#2196F3" stroke="#1976D2" stroke-width="2" />
    <!-- Handle -->
    <rect x="-3" y="-110" width="6" height="30" fill="#8D6E63" stroke="#5D4037" stroke-width="1" />
    <ellipse cx="0" cy="-80" rx="3" ry="2" fill="#8D6E63" />
    
    <!-- Decorative patterns -->
    <path d="M-30,-20 L30,-20" stroke="#E65100" stroke-width="3" />
    <path d="M-20,-40 L20,-40" stroke="#E65100" stroke-width="3" />
    <path d="M-10,-60 L10,-60" stroke="#E65100" stroke-width="3" />
    
    <path d="M-25,10 L25,10" stroke="#388E3C" stroke-width="3" />
    <path d="M-15,30 L15,30" stroke="#388E3C" stroke-width="3" />
    
    <ellipse cx="0" cy="-30" rx="10" ry="5" fill="#FFEB3B" stroke="#FBC02D" stroke-width="1" />
    <circle cx="-20" cy="-30" r="5" fill="#F44336" stroke="#D32F2F" stroke-width="1" />
    <circle cx="20" cy="-30" r="5" fill="#F44336" stroke="#D32F2F" stroke-width="1" />
  </g>
  
  <!-- Small spinning tops -->
  <g transform="translate(70, 250)">
    <path d="M0,30 L-20,-10 L20,-10 Z" fill="#F44336" stroke="#D32F2F" stroke-width="1" />
    <ellipse cx="0" cy="-10" rx="20" ry="5" fill="#FFEB3B" stroke="#FBC02D" stroke-width="1" />
    <path d="M0,-40 L-20,-10 L20,-10 Z" fill="#2196F3" stroke="#1976D2" stroke-width="1" />
    <rect x="-2" y="-55" width="4" height="15" fill="#8D6E63" stroke="#5D4037" stroke-width="1" />
    <circle cx="0" cy="-20" r="5" fill="#FFEB3B" stroke="#FBC02D" stroke-width="1" />
  </g>
  
  <g transform="translate(220, 250)">
    <path d="M0,30 L-20,-10 L20,-10 Z" fill="#9C27B0" stroke="#7B1FA2" stroke-width="1" />
    <ellipse cx="0" cy="-10" rx="20" ry="5" fill="#FFEB3B" stroke="#FBC02D" stroke-width="1" />
    <path d="M0,-40 L-20,-10 L20,-10 Z" fill="#4CAF50" stroke="#388E3C" stroke-width="1" />
    <rect x="-2" y="-55" width="4" height="15" fill="#8D6E63" stroke="#5D4037" stroke-width="1" />
    <circle cx="0" cy="-20" r="5" fill="#FFEB3B" stroke="#FBC02D" stroke-width="1" />
  </g>
  
  <!-- Wooden Elephant -->
  <g transform="translate(450, 200)">
    <!-- Body -->
    <ellipse cx="-10" cy="10" rx="60" ry="35" fill="#8D6E63" stroke="#5D4037" stroke-width="2" />
    
    <!-- Head -->
    <ellipse cx="50" cy="-20" rx="30" ry="25" fill="#8D6E63" stroke="#5D4037" stroke-width="2" />
    
    <!-- Trunk -->
    <path d="M70,-20 C90,0 90,20 70,40" fill="none" stroke="#8D6E63" stroke-width="10" stroke-linecap="round" />
    
    <!-- Ears -->
    <ellipse cx="35" cy="-40" rx="15" ry="20" fill="#A1887F" stroke="#8D6E63" stroke-width="2" transform="rotate(-20)" />
    <ellipse cx="75" cy="-30" rx="15" ry="20" fill="#A1887F" stroke="#8D6E63" stroke-width="2" transform="rotate(20)" />
    
    <!-- Eyes -->
    <circle cx="60" cy="-25" r="3" fill="#5D4037" />
    
    <!-- Legs -->
    <rect x="-50" y="45" width="15" height="45" rx="3" fill="#8D6E63" stroke="#5D4037" stroke-width="2" />
    <rect x="-20" y="45" width="15" height="45" rx="3" fill="#8D6E63" stroke="#5D4037" stroke-width="2" />
    <rect x="15" y="45" width="15" height="45" rx="3" fill="#8D6E63" stroke="#5D4037" stroke-width="2" />
    <rect x="45" y="45" width="15" height="45" rx="3" fill="#8D6E63" stroke="#5D4037" stroke-width="2" />
    
    <!-- Decorative patterns -->
    <path d="M-50,10 L30,10" stroke="#FFA000" stroke-width="3" stroke-dasharray="5,3" />
    <path d="M-40,-10 L20,-10" stroke="#FFA000" stroke-width="3" stroke-dasharray="5,3" />
    <path d="M-40,30 L20,30" stroke="#FFA000" stroke-width="3" stroke-dasharray="5,3" />
    
    <circle cx="-25" cy="0" r="8" fill="#FFEB3B" stroke="#FBC02D" stroke-width="1" />
    <circle cx="0" cy="0" r="8" fill="#F44336" stroke="#D32F2F" stroke-width="1" />
    <circle cx="25" cy="0" r="8" fill="#FFEB3B" stroke="#FBC02D" stroke-width="1" />
    
    <path d="M60,-40 L60,-35 M55,-37.5 L65,-37.5" stroke="#5D4037" stroke-width="2" /> <!-- Decorative mark -->
  </g>
  
  <!-- Wooden pull-along toy -->
  <g transform="translate(300, 250)">
    <!-- Base with wheels -->
    <rect x="-50" y="30" width="100" height="20" rx="5" fill="#A1887F" stroke="#8D6E63" stroke-width="2" />
    
    <!-- Wheels -->
    <circle cx="-35" cy="50" r="15" fill="#5D4037" stroke="#3E2723" stroke-width="2" />
    <circle cx="35" cy="50" r="15" fill="#5D4037" stroke="#3E2723" stroke-width="2" />
    <circle cx="-35" cy="50" r="3" fill="#3E2723" />
    <circle cx="35" cy="50" r="3" fill="#3E2723" />
    
    <!-- Decorative wheel patterns -->
    <circle cx="-35" cy="50" r="10" fill="none" stroke="#8D6E63" stroke-width="1" />
    <circle cx="35" cy="50" r="10" fill="none" stroke="#8D6E63" stroke-width="1" />
    <path d="M-35,40 L-35,60 M-45,50 L-25,50" stroke="#8D6E63" stroke-width="1" />
    <path d="M35,40 L35,60 M25,50 L45,50" stroke="#8D6E63" stroke-width="1" />
    
    <!-- Toy figure - simple bird/peacock -->
    <path d="M0,30 L0,-20 C10,-30 30,-20 30,-10 C40,0 40,10 30,15 C20,20 -20,20 -30,15 C-40,10 -40,0 -30,-10 C-20,-20 -10,-30 0,-20" 
      fill="#4CAF50" stroke="#388E3C" stroke-width="2" />
    
    <!-- Decorative patterns on bird -->
    <circle cx="0" cy="0" r="15" fill="#FFEB3B" stroke="#FBC02D" stroke-width="1" />
    <circle cx="0" cy="0" r="10" fill="#F44336" stroke="#D32F2F" stroke-width="1" />
    <circle cx="0" cy="0" r="5" fill="#2196F3" stroke="#1976D2" stroke-width="1" />
    
    <!-- Head details -->
    <circle cx="0" cy="-15" r="8" fill="#4CAF50" stroke="#388E3C" stroke-width="1" />
    <circle cx="-3" cy="-17" r="2" fill="#3E2723" /> <!-- Eye -->
    <circle cx="3" cy="-17" r="2" fill="#3E2723" /> <!-- Eye -->
    <path d="M0,-15 L0,-10" stroke="#3E2723" stroke-width="2" /> <!-- Beak -->
    
    <!-- Pull String -->
    <path d="M-50,40 C-70,20 -90,40 -100,30" stroke="#8D6E63" stroke-width="2" fill="none" stroke-dasharray="2,1" />
  </g>
  
  <!-- Wooden Blocks (in background) -->
  <g transform="translate(150, 120)" opacity="0.4">
    <rect x="-25" y="-25" width="50" height="50" fill="#A1887F" stroke="#8D6E63" stroke-width="1" />
    <path d="M-25,-25 L25,25 M25,-25 L-25,25" stroke="#8D6E63" stroke-width="1" />
    <circle cx="0" cy="0" r="15" fill="none" stroke="#8D6E63" stroke-width="1" />
  </g>
  
  <g transform="translate(450, 120)" opacity="0.4">
    <rect x="-25" y="-25" width="50" height="50" fill="#A1887F" stroke="#8D6E63" stroke-width="1" transform="rotate(45)" />
    <circle cx="0" cy="0" r="20" fill="none" stroke="#8D6E63" stroke-width="1" />
    <path d="M-15,0 L15,0 M0,-15 L0,15" stroke="#8D6E63" stroke-width="1" />
  </g>
  
  <!-- "Varanasi Wooden Toys" Label -->
  <g transform="translate(300, 370)">
    <rect x="-140" y="-25" width="280" height="40" rx="5" fill="#5D4037" opacity="0.9" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Varanasi Wooden Toys</text>
  </g>
</svg>