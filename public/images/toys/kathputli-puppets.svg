<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#F8F8F8" />
  
  <!-- Background pattern -->
  <pattern id="fabric-pattern" patternUnits="userSpaceOnUse" width="20" height="20">
    <rect width="20" height="20" fill="#F5F5F5" />
    <path d="M0,10 L20,10 M10,0 L10,20" stroke="#EEEEEE" stroke-width="1" />
  </pattern>
  <rect width="600" height="400" fill="url(#fabric-pattern)" />
  
  <!-- Puppet Stage -->
  <rect x="50" y="50" width="500" height="20" fill="#5D4037" />
  <rect x="50" y="50" width="10" height="300" fill="#5D4037" />
  <rect x="540" y="50" width="10" height="300" fill="#5D4037" />
  
  <!-- Puppet 1: Male Character (King/Warrior) -->
  <g transform="translate(200, 180)">
    <!-- Control strings -->
    <line x1="0" y1="-120" x2="0" y2="-80" stroke="#8D6E63" stroke-width="1" />
    <line x1="0" y1="-120" x2="-40" y2="-40" stroke="#8D6E63" stroke-width="1" />
    <line x1="0" y1="-120" x2="40" y2="-40" stroke="#8D6E63" stroke-width="1" />
    <line x1="0" y1="-120" x2="-20" y2="60" stroke="#8D6E63" stroke-width="1" />
    <line x1="0" y1="-120" x2="20" y2="60" stroke="#8D6E63" stroke-width="1" />
    
    <!-- Head -->
    <circle cx="0" cy="-50" r="30" fill="#FFD54F" stroke="#FFA000" stroke-width="2" />
    <!-- Face details -->
    <circle cx="-10" cy="-55" r="3" fill="#5D4037" /> <!-- Left eye -->
    <circle cx="10" cy="-55" r="3" fill="#5D4037" /> <!-- Right eye -->
    <path d="M-10,-40 C-5,-35 5,-35 10,-40" stroke="#5D4037" stroke-width="2" fill="none" /> <!-- Smile -->
    <path d="M0,-50 L0,-45 M-5,-45 L5,-45" stroke="#5D4037" stroke-width="2" /> <!-- Nose -->
    
    <!-- Crown -->
    <path d="M-25,-80 L0,-100 L25,-80 Z" fill="#FFC107" stroke="#FFA000" stroke-width="2" />
    <circle cx="0" cy="-90" r="5" fill="#F44336" stroke="#D32F2F" stroke-width="1" />
    <circle cx="-15" cy="-85" r="3" fill="#2196F3" stroke="#1976D2" stroke-width="1" />
    <circle cx="15" cy="-85" r="3" fill="#2196F3" stroke="#1976D2" stroke-width="1" />
    
    <!-- Body -->
    <rect x="-30" y="-20" width="60" height="80" rx="5" fill="#D81B60" stroke="#AD1457" stroke-width="2" />
    <!-- Decorative elements on clothing -->
    <path d="M-20,0 L20,0 M-25,20 L25,20 M-20,40 L20,40" stroke="#FFC107" stroke-width="2" stroke-dasharray="3,2" />
    <circle cx="0" cy="10" r="10" fill="#FFC107" stroke="#FFA000" stroke-width="1" />
    
    <!-- Arms -->
    <rect x="-55" y="-15" width="40" height="15" rx="5" fill="#D81B60" stroke="#AD1457" stroke-width="2" transform="rotate(-30)" />
    <rect x="25" y="-5" width="40" height="15" rx="5" fill="#D81B60" stroke="#AD1457" stroke-width="2" transform="rotate(30)" />
    <!-- Hands -->
    <circle cx="-40" cy="-40" r="8" fill="#FFD54F" stroke="#FFA000" stroke-width="1" />
    <circle cx="40" cy="-40" r="8" fill="#FFD54F" stroke="#FFA000" stroke-width="1" />
    
    <!-- Legs -->
    <rect x="-30" y="60" width="20" height="40" rx="5" fill="#D81B60" stroke="#AD1457" stroke-width="2" />
    <rect x="10" y="60" width="20" height="40" rx="5" fill="#D81B60" stroke="#AD1457" stroke-width="2" />
    <!-- Feet -->
    <path d="M-30,100 L-40,105 L-20,105 Z" fill="#FFD54F" stroke="#FFA000" stroke-width="1" />
    <path d="M30,100 L40,105 L20,105 Z" fill="#FFD54F" stroke="#FFA000" stroke-width="1" />
  </g>
  
  <!-- Puppet 2: Female Character (Queen) -->
  <g transform="translate(400, 180)">
    <!-- Control strings -->
    <line x1="0" y1="-120" x2="0" y2="-80" stroke="#8D6E63" stroke-width="1" />
    <line x1="0" y1="-120" x2="-40" y2="-40" stroke="#8D6E63" stroke-width="1" />
    <line x1="0" y1="-120" x2="40" y2="-40" stroke="#8D6E63" stroke-width="1" />
    <line x1="0" y1="-120" x2="-20" y2="70" stroke="#8D6E63" stroke-width="1" />
    <line x1="0" y1="-120" x2="20" y2="70" stroke="#8D6E63" stroke-width="1" />
    
    <!-- Head -->
    <circle cx="0" cy="-50" r="30" fill="#FFD54F" stroke="#FFA000" stroke-width="2" />
    <!-- Face details -->
    <circle cx="-10" cy="-55" r="3" fill="#5D4037" /> <!-- Left eye -->
    <circle cx="10" cy="-55" r="3" fill="#5D4037" /> <!-- Right eye -->
    <path d="M-10,-40 C-5,-35 5,-35 10,-40" stroke="#5D4037" stroke-width="2" fill="none" /> <!-- Smile -->
    <path d="M0,-50 L0,-45 M-5,-45 L5,-45" stroke="#5D4037" stroke-width="2" /> <!-- Nose -->
    
    <!-- Headdress/Crown -->
    <path d="M-30,-80 C-20,-95 20,-95 30,-80 Z" fill="#673AB7" stroke="#512DA8" stroke-width="2" />
    <circle cx="0" cy="-90" r="5" fill="#F44336" stroke="#D32F2F" stroke-width="1" />
    <circle cx="-20" cy="-85" r="3" fill="#2196F3" stroke="#1976D2" stroke-width="1" />
    <circle cx="20" cy="-85" r="3" fill="#2196F3" stroke="#1976D2" stroke-width="1" />
    
    <!-- Body/Dress -->
    <path d="M-35,-20 L35,-20 L40,100 L-40,100 Z" fill="#4CAF50" stroke="#388E3C" stroke-width="2" />
    <!-- Decorative elements on clothing -->
    <path d="M-30,0 L30,0 M-33,30 L33,30 M-35,60 L35,60" stroke="#FFC107" stroke-width="2" stroke-dasharray="4,2" />
    <path d="M-20,-20 L-15,100 M20,-20 L15,100" stroke="#FFC107" stroke-width="1" />
    <circle cx="0" cy="15" r="10" fill="#F44336" stroke="#D32F2F" stroke-width="1" />
    <circle cx="0" cy="45" r="10" fill="#2196F3" stroke="#1976D2" stroke-width="1" />
    <circle cx="0" cy="75" r="10" fill="#FFC107" stroke="#FFA000" stroke-width="1" />
    
    <!-- Arms -->
    <rect x="-55" y="-15" width="35" height="15" rx="5" fill="#4CAF50" stroke="#388E3C" stroke-width="2" transform="rotate(-30)" />
    <rect x="25" y="-5" width="35" height="15" rx="5" fill="#4CAF50" stroke="#388E3C" stroke-width="2" transform="rotate(30)" />
    <!-- Hands -->
    <circle cx="-40" cy="-40" r="8" fill="#FFD54F" stroke="#FFA000" stroke-width="1" />
    <circle cx="40" cy="-40" r="8" fill="#FFD54F" stroke="#FFA000" stroke-width="1" />
    
    <!-- Feet peeking from under dress -->
    <path d="M-25,100 L-35,105 L-15,105 Z" fill="#FFD54F" stroke="#FFA000" stroke-width="1" />
    <path d="M25,100 L35,105 L15,105 Z" fill="#FFD54F" stroke="#FFA000" stroke-width="1" />
  </g>
  
  <!-- Puppeteer hands (stylized) -->
  <g opacity="0.5">
    <path d="M200,40 C190,30 180,30 170,35 C160,40 150,50 160,60" fill="none" stroke="#8D6E63" stroke-width="3" stroke-linecap="round" />
    <path d="M400,40 C410,30 420,30 430,35 C440,40 450,50 440,60" fill="none" stroke="#8D6E63" stroke-width="3" stroke-linecap="round" />
  </g>
  
  <!-- "Kathputli Puppets" Label -->
  <g transform="translate(300, 370)">
    <rect x="-120" y="-25" width="240" height="40" rx="5" fill="#D81B60" opacity="0.9" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Kathputli Puppets</text>
  </g>
</svg>