<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#F8F8F8" />
  
  <!-- Background pattern - clay texture suggestion -->
  <pattern id="clay-texture" patternUnits="userSpaceOnUse" width="40" height="40">
    <rect width="40" height="40" fill="#F5F5F5" />
    <circle cx="20" cy="20" r="0.5" fill="#E0E0E0" />
    <circle cx="10" cy="10" r="0.5" fill="#E0E0E0" />
    <circle cx="30" cy="30" r="0.5" fill="#E0E0E0" />
    <circle cx="10" cy="30" r="0.5" fill="#E0E0E0" />
    <circle cx="30" cy="10" r="0.5" fill="#E0E0E0" />
  </pattern>
  <rect width="600" height="400" fill="url(#clay-texture)" />
  
  <!-- Clay/Earth background element -->
  <path d="M0,300 C100,280 200,320 300,290 C400,260 500,310 600,290 L600,400 L0,400 Z" fill="#BCAAA4" opacity="0.3" />
  
  <!-- Terracotta Horse (Bankura Horse) -->
  <g transform="translate(150, 220)">
    <!-- Body -->
    <path d="M-50,0 C-60,-20 -30,-40 0,-40 C30,-40 60,-20 50,0 C40,20 -40,20 -50,0 Z" fill="#BF360C" stroke="#8D4E00" stroke-width="2" />
    
    <!-- Neck -->
    <path d="M0,-40 C20,-70 40,-90 30,-120" fill="none" stroke="#BF360C" stroke-width="20" stroke-linecap="round" />
    
    <!-- Head -->
    <path d="M30,-120 L60,-130 L50,-160 L10,-150 Z" fill="#BF360C" stroke="#8D4E00" stroke-width="2" />
    
    <!-- Ears -->
    <path d="M20,-150 L10,-170 M40,-155 L50,-175" stroke="#BF360C" stroke-width="8" stroke-linecap="round" />
    
    <!-- Eye -->
    <circle cx="40" cy="-145" r="3" fill="#8D4E00" />
    
    <!-- Legs -->
    <rect x="-40" y="0" width="12" height="60" rx="3" fill="#BF360C" stroke="#8D4E00" stroke-width="2" />
    <rect x="-10" y="0" width="12" height="60" rx="3" fill="#BF360C" stroke="#8D4E00" stroke-width="2" />
    <rect x="10" y="0" width="12" height="60" rx="3" fill="#BF360C" stroke="#8D4E00" stroke-width="2" />
    <rect x="40" y="0" width="12" height="60" rx="3" fill="#BF360C" stroke="#8D4E00" stroke-width="2" />
    
    <!-- Clay texture details -->
    <path d="M-30,-30 L30,-30 M-20,-15 L20,-15 M-30,10 L30,10" stroke="#8D4E00" stroke-width="1" stroke-opacity="0.5" />
    <circle cx="-25" cy="-25" r="3" fill="#8D4E00" fill-opacity="0.3" />
    <circle cx="0" cy="-25" r="3" fill="#8D4E00" fill-opacity="0.3" />
    <circle cx="25" cy="-25" r="3" fill="#8D4E00" fill-opacity="0.3" />
    <circle cx="-15" cy="0" r="3" fill="#8D4E00" fill-opacity="0.3" />
    <circle cx="15" cy="0" r="3" fill="#8D4E00" fill-opacity="0.3" />
  </g>
  
  <!-- Terracotta Female Figure -->
  <g transform="translate(300, 220)">
    <!-- Base -->
    <path d="M-30,60 C-20,70 20,70 30,60 L25,-20 L-25,-20 Z" fill="#D84315" stroke="#BF360C" stroke-width="2" />
    
    <!-- Torso -->
    <path d="M-25,-20 L25,-20 L20,-70 L-20,-70 Z" fill="#D84315" stroke="#BF360C" stroke-width="2" />
    
    <!-- Head -->
    <circle cx="0" cy="-100" r="25" fill="#D84315" stroke="#BF360C" stroke-width="2" />
    
    <!-- Face details -->
    <circle cx="-10" cy="-105" r="3" fill="#8D4E00" /> <!-- Left eye -->
    <circle cx="10" cy="-105" r="3" fill="#8D4E00" /> <!-- Right eye -->
    <path d="M-8,-90 C-3,-85 3,-85 8,-90" stroke="#8D4E00" stroke-width="2" fill="none" /> <!-- Mouth -->
    
    <!-- Neck -->
    <rect x="-7" y="-75" width="14" height="10" fill="#D84315" stroke="#BF360C" stroke-width="1" />
    
    <!-- Arms -->
    <path d="M-25,-60 C-50,-20 -60,0 -40,30" fill="none" stroke="#D84315" stroke-width="10" stroke-linecap="round" />
    <path d="M25,-60 C50,-20 60,0 40,30" fill="none" stroke="#D84315" stroke-width="10" stroke-linecap="round" />
    
    <!-- Decorative jewelry and details -->
    <path d="M-15,-80 L15,-80" stroke="#8D4E00" stroke-width="2" /> <!-- Necklace -->
    <circle cx="0" cy="-85" r="3" fill="#8D4E00" /> <!-- Bindi -->
    <path d="M-20,-40 L20,-40 M-18,-30 L18,-30 M-15,-50 L15,-50" stroke="#8D4E00" stroke-width="1" /> <!-- Clothing details -->
    
    <!-- Hair/headdress -->
    <path d="M-25,-115 C-15,-135 15,-135 25,-115" fill="#BF360C" stroke="#8D4E00" stroke-width="2" />
    
    <!-- Traditional motifs on dress -->
    <circle cx="0" cy="0" r="10" fill="none" stroke="#8D4E00" stroke-width="1" />
    <circle cx="0" cy="30" r="8" fill="none" stroke="#8D4E00" stroke-width="1" />
    <circle cx="-15" cy="-10" r="5" fill="none" stroke="#8D4E00" stroke-width="1" />
    <circle cx="15" cy="-10" r="5" fill="none" stroke="#8D4E00" stroke-width="1" />
    
    <!-- Clay texture details -->
    <path d="M-10,-110 L10,-110" stroke="#8D4E00" stroke-width="1" opacity="0.5" />
    <path d="M-15,20 L15,20" stroke="#8D4E00" stroke-width="1" opacity="0.5" />
    <path d="M-18,50 L18,50" stroke="#8D4E00" stroke-width="1" opacity="0.5" />
  </g>
  
  <!-- Terracotta Bull -->
  <g transform="translate(450, 225)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="50" ry="30" fill="#D84315" stroke="#BF360C" stroke-width="2" />
    
    <!-- Head -->
    <path d="M50,0 L80,0 L70,-20 Z" fill="#D84315" stroke="#BF360C" stroke-width="2" />
    
    <!-- Horns -->
    <path d="M70,-20 C85,-35 90,-30 90,-20" fill="none" stroke="#D84315" stroke-width="8" stroke-linecap="round" />
    <path d="M70,-20 C55,-35 50,-30 50,-20" fill="none" stroke="#D84315" stroke-width="8" stroke-linecap="round" />
    
    <!-- Eyes -->
    <circle cx="65" cy="-5" r="3" fill="#8D4E00" />
    
    <!-- Tail -->
    <path d="M-50,0 C-60,10 -70,-10 -65,-20" fill="none" stroke="#D84315" stroke-width="6" stroke-linecap="round" />
    
    <!-- Legs -->
    <rect x="-40" y="30" width="10" height="40" rx="3" fill="#D84315" stroke="#BF360C" stroke-width="1" />
    <rect x="-15" y="30" width="10" height="40" rx="3" fill="#D84315" stroke="#BF360C" stroke-width="1" />
    <rect x="15" y="30" width="10" height="40" rx="3" fill="#D84315" stroke="#BF360C" stroke-width="1" />
    <rect x="40" y="30" width="10" height="40" rx="3" fill="#D84315" stroke="#BF360C" stroke-width="1" />
    
    <!-- Decorative patterns -->
    <path d="M-30,0 L30,0 M-25,-10 L25,-10 M-25,10 L25,10" stroke="#8D4E00" stroke-width="1" />
    
    <!-- Clay texture details -->
    <circle cx="-20" cy="-15" r="3" fill="#8D4E00" fill-opacity="0.3" />
    <circle cx="0" cy="-15" r="3" fill="#8D4E00" fill-opacity="0.3" />
    <circle cx="20" cy="-15" r="3" fill="#8D4E00" fill-opacity="0.3" />
    <circle cx="-20" cy="15" r="3" fill="#8D4E00" fill-opacity="0.3" />
    <circle cx="0" cy="15" r="3" fill="#8D4E00" fill-opacity="0.3" />
    <circle cx="20" cy="15" r="3" fill="#8D4E00" fill-opacity="0.3" />
  </g>
  
  <!-- Small decorative clay oil lamps -->
  <g transform="translate(120, 320)">
    <path d="M-20,0 C-15,10 15,10 20,0 C25,-5 15,-10 0,-10 C-15,-10 -25,-5 -20,0 Z" fill="#D84315" stroke="#BF360C" stroke-width="1" />
    <ellipse cx="0" cy="-5" rx="5" ry="3" fill="#FFCC80" /> <!-- Flame -->
  </g>
  
  <g transform="translate(480, 320)">
    <path d="M-20,0 C-15,10 15,10 20,0 C25,-5 15,-10 0,-10 C-15,-10 -25,-5 -20,0 Z" fill="#D84315" stroke="#BF360C" stroke-width="1" />
    <ellipse cx="0" cy="-5" rx="5" ry="3" fill="#FFCC80" /> <!-- Flame -->
  </g>
  
  <!-- Potter's wheel (background element) -->
  <g transform="translate(300, 100)" opacity="0.2">
    <circle cx="0" cy="0" r="50" fill="none" stroke="#8D4E00" stroke-width="2" />
    <circle cx="0" cy="0" r="40" fill="none" stroke="#8D4E00" stroke-width="1" />
    <circle cx="0" cy="0" r="30" fill="none" stroke="#8D4E00" stroke-width="1" />
    <circle cx="0" cy="0" r="20" fill="none" stroke="#8D4E00" stroke-width="1" />
    <circle cx="0" cy="0" r="10" fill="none" stroke="#8D4E00" stroke-width="1" />
    <path d="M0,-50 L0,50 M-50,0 L50,0" stroke="#8D4E00" stroke-width="1" />
  </g>
  
  <!-- "Terracotta Toys" Label -->
  <g transform="translate(300, 370)">
    <rect x="-120" y="-25" width="240" height="40" rx="5" fill="#D84315" opacity="0.9" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Terracotta Toys</text>
  </g>
</svg>