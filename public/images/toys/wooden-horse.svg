<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#FFF8E1"/>
  <!-- Base -->
  <rect x="200" y="400" width="400" height="40" rx="10" fill="#8D6E63"/>
  <!-- Horse Body -->
  <ellipse cx="400" cy="300" rx="150" ry="70" fill="#A1887F"/>
  <!-- Horse Head -->
  <path d="M500,260 C550,220 560,180 530,170 C520,165 510,170 500,180 L480,240" fill="#A1887F"/>
  <!-- Horse Mane -->
  <path d="M500,180 C510,175 520,170 530,170 C540,170 545,180 540,200 C535,220 520,240 500,260" fill="#6D4C41" stroke="#5D4037" stroke-width="2"/>
  <!-- Legs -->
  <rect x="300" y="350" width="20" height="80" rx="5" fill="#8D6E63"/>
  <rect x="480" y="350" width="20" height="80" rx="5" fill="#8D6E63"/>
  <rect x="330" y="350" width="20" height="80" rx="5" fill="#8D6E63"/>
  <rect x="450" y="350" width="20" height="80" rx="5" fill="#8D6E63"/>
  <!-- Tail -->
  <path d="M250,300 C230,280 220,240 240,220 C260,200 280,240 290,280" fill="#6D4C41"/>
  <!-- Eye -->
  <circle cx="520" cy="190" r="5" fill="#3E2723"/>
  <text x="400" y="500" font-family="Arial" font-size="24" text-anchor="middle" fill="#5D4037">Channapatna Wooden Horse</text>
  <text x="400" y="530" font-family="Arial" font-size="18" text-anchor="middle" fill="#8D6E63">Traditional Karnataka Craft</text>
</svg>