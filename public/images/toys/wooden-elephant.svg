<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#E8F5E9"/>
  <!-- Body -->
  <ellipse cx="400" cy="350" rx="150" ry="100" fill="#4CAF50"/>
  <!-- Head -->
  <circle cx="550" cy="250" r="70" fill="#4CAF50"/>
  <!-- Ears -->
  <ellipse cx="500" cy="230" rx="40" ry="50" fill="#388E3C"/>
  <ellipse cx="600" cy="230" rx="40" ry="50" fill="#388E3C"/>
  <!-- Trunk -->
  <path d="M550,280 C570,330 580,380 550,430" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <!-- Legs -->
  <rect x="300" y="390" width="40" height="80" rx="10" fill="#388E3C"/>
  <rect x="460" y="390" width="40" height="80" rx="10" fill="#388E3C"/>
  <rect x="350" y="390" width="40" height="80" rx="10" fill="#388E3C"/>
  <rect x="410" y="390" width="40" height="80" rx="10" fill="#388E3C"/>
  <!-- Eyes -->
  <circle cx="530" cy="240" r="5" fill="#1B5E20"/>
  <circle cx="570" cy="240" r="5" fill="#1B5E20"/>
  <!-- Decorations -->
  <path d="M350,350 C375,330 425,330 450,350" stroke="#FFC107" stroke-width="3" fill="none"/>
  <path d="M350,370 C375,350 425,350 450,370" stroke="#FFC107" stroke-width="3" fill="none"/>
  <rect x="350" y="335" width="100" height="40" rx="5" fill="none" stroke="#FFC107" stroke-width="3"/>
  <!-- Howdah (saddle) -->
  <rect x="380" y="280" width="80" height="60" rx="5" fill="#BF360C"/>
  <rect x="385" y="270" width="70" height="10" fill="#E64A19"/>
  <rect x="390" y="260" width="60" height="10" fill="#BF360C"/>
  <!-- Tail -->
  <path d="M250,350 C240,320 260,300 250,280" stroke="#2E7D32" stroke-width="3" fill="none"/>
  <text x="400" y="520" font-family="Arial" font-size="24" text-anchor="middle" fill="#2E7D32">Wooden Elephant</text>
  <text x="400" y="550" font-family="Arial" font-size="18" text-anchor="middle" fill="#388E3C">Traditional Karnataka Craft</text>
</svg>