<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <!-- Background with subtle pattern -->
  <rect width="600" height="300" fill="#f8f8f8" />
  
  <!-- Subtle background pattern -->
  <pattern id="pattern-south" width="30" height="30" patternUnits="userSpaceOnUse">
    <rect width="30" height="30" fill="#f8f8f8" />
    <circle cx="15" cy="15" r="1" fill="#e0e0e0" />
    <circle cx="0" cy="0" r="1" fill="#e0e0e0" />
    <circle cx="0" cy="30" r="1" fill="#e0e0e0" />
    <circle cx="30" cy="0" r="1" fill="#e0e0e0" />
    <circle cx="30" cy="30" r="1" fill="#e0e0e0" />
  </pattern>
  <rect width="600" height="300" fill="url(#pattern-south)" />
  
  <!-- Southern India decorative elements -->
  <g transform="translate(300, 150)">
    <!-- Channapatna toys from Karnataka -->
    <g transform="translate(-200, -60)">
      <!-- Colorful Wooden Stacking Toy -->
      <circle cx="50" cy="20" r="20" fill="#FFA000" stroke="#E65100" stroke-width="2" />
      <circle cx="50" cy="55" r="15" fill="#7CB342" stroke="#33691E" stroke-width="2" />
      <circle cx="50" cy="85" r="10" fill="#039BE5" stroke="#01579B" stroke-width="2" />
      <!-- Channapatna toy pole -->
      <rect x="48" y="-20" width="4" height="120" fill="#5D4037" stroke="#3E2723" stroke-width="1" />
      <!-- Decorative base -->
      <rect x="30" y="100" width="40" height="10" rx="2" fill="#5D4037" stroke="#3E2723" stroke-width="1" />
      <!-- Lacquered finish effect -->
      <circle cx="40" cy="15" r="3" fill="white" opacity="0.5" />
      <circle cx="42" cy="50" r="3" fill="white" opacity="0.5" />
      <circle cx="45" cy="80" r="2" fill="white" opacity="0.5" />
    </g>
    
    <!-- Kondapalli toys from Andhra Pradesh -->
    <g transform="translate(0, -70)">
      <!-- Stylized Kondapalli Bull toy -->
      <path d="M0,40 C10,20 40,20 50,40 C55,50 55,70 50,80 C40,90 10,90 0,80 C-5,70 -5,50 0,40 Z" 
        fill="#8D6E63" stroke="#5D4037" stroke-width="2" />
      <!-- Head details -->
      <path d="M30,30 L45,20 L60,30 L45,40 Z" fill="#8D6E63" stroke="#5D4037" stroke-width="2" />
      <!-- Horns -->
      <path d="M35,25 C30,15 25,10 20,15 M55,25 C60,15 65,10 70,15" 
        fill="none" stroke="#5D4037" stroke-width="2" stroke-linecap="round" />
      <!-- Decorative painting (typical of Kondapalli toys) -->
      <path d="M10,50 L40,50 M10,60 L40,60 M10,70 L40,70" 
        stroke="#D50000" stroke-width="2" stroke-linecap="round" />
      <!-- Eyes -->
      <circle cx="35" cy="30" r="2" fill="#3E2723" />
      <circle cx="55" cy="30" r="2" fill="#3E2723" />
    </g>
    
    <!-- Leather puppets from Karnataka/Andhra -->
    <g transform="translate(180, -50)">
      <!-- Leather puppet silhouette -->
      <path d="M0,-30 C10,-40 30,-40 40,-30 C50,-20 50,0 50,20 C50,40 40,60 30,70 C25,75 15,75 10,70 C0,60 -10,40 -10,20 C-10,0 -10,-20 0,-30 Z" 
        fill="#BF360C" stroke="#8D4E00" stroke-width="2" />
      <!-- Decorative perforations (typical of leather puppets) -->
      <circle cx="5" cy="-10" r="3" fill="#FFF8E1" />
      <circle cx="25" cy="-10" r="3" fill="#FFF8E1" />
      <circle cx="15" cy="0" r="3" fill="#FFF8E1" />
      <circle cx="5" cy="10" r="3" fill="#FFF8E1" />
      <circle cx="25" cy="10" r="3" fill="#FFF8E1" />
      <circle cx="15" cy="20" r="3" fill="#FFF8E1" />
      <circle cx="5" cy="30" r="3" fill="#FFF8E1" />
      <circle cx="25" cy="30" r="3" fill="#FFF8E1" />
      <circle cx="15" cy="40" r="3" fill="#FFF8E1" />
      <!-- Puppet control rods -->
      <line x1="-10" y1="-30" x2="40" y2="-30" stroke="#8D4E00" stroke-width="2" />
      <line x1="15" y1="-30" x2="15" y2="-50" stroke="#8D4E00" stroke-width="2" />
      <line x1="-10" y1="70" x2="0" y2="70" stroke="#8D4E00" stroke-width="2" />
      <line x1="30" y1="70" x2="40" y2="70" stroke="#8D4E00" stroke-width="2" />
    </g>
  </g>
  
  <!-- South India Label -->
  <g transform="translate(30, 30)">
    <rect x="0" y="0" width="160" height="40" rx="5" fill="#1A237E" opacity="0.9" />
    <text x="80" y="28" font-family="'Arial', sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">South India</text>
  </g>
</svg>