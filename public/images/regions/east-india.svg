<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <!-- Background with subtle pattern -->
  <rect width="600" height="300" fill="#f8f8f8" />
  
  <!-- Subtle background pattern -->
  <pattern id="pattern-east" width="40" height="40" patternUnits="userSpaceOnUse">
    <rect width="40" height="40" fill="#f8f8f8" />
    <path d="M0,20 L40,20 M20,0 L20,40" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="2,2" />
  </pattern>
  <rect width="600" height="300" fill="url(#pattern-east)" />
  
  <!-- Eastern India decorative elements -->
  <g transform="translate(300, 150)">
    <!-- Terracotta Doll from West Bengal -->
    <g transform="translate(-200, -60)">
      <!-- Base/stand -->
      <path d="M40,80 C30,85 60,85 50,80 Z" fill="#BF360C" stroke="#8D4E00" stroke-width="2" />
      
      <!-- Body -->
      <path d="M25,0 L65,0 L60,80 L30,80 Z" fill="#D84315" stroke="#BF360C" stroke-width="2" />
      
      <!-- Head -->
      <circle cx="45" cy="-20" r="25" fill="#D84315" stroke="#BF360C" stroke-width="2" />
      
      <!-- Decorative elements - typical Bengali designs -->
      <path d="M35,10 L55,10 M35,30 L55,30 M35,50 L55,50" stroke="#FFCC80" stroke-width="2" stroke-dasharray="2,1" />
      <circle cx="45" cy="20" r="5" fill="#FFCC80" />
      <circle cx="45" cy="40" r="5" fill="#FFCC80" />
      <circle cx="45" cy="60" r="5" fill="#FFCC80" />
      
      <!-- Face details -->
      <circle cx="35" cy="-25" r="3" fill="#8D4E00" /> <!-- Left eye -->
      <circle cx="55" cy="-25" r="3" fill="#8D4E00" /> <!-- Right eye -->
      <path d="M40,-15 C45,-10 50,-10 55,-15" stroke="#8D4E00" stroke-width="1" fill="none" /> <!-- Smile -->
      <circle cx="45" cy="-32" r="2" fill="#8D4E00" /> <!-- Bindi -->
      
      <!-- Traditional Bengali saree pattern -->
      <path d="M25,0 L30,-10 L60,-10 L65,0" fill="#D84315" stroke="#BF360C" stroke-width="1" />
      <line x1="30" y1="-10" x2="60" y2="-10" stroke="#FFCC80" stroke-width="2" />
    </g>
    
    <!-- Bamboo Toy from Assam -->
    <g transform="translate(0, -50)">
      <!-- Bamboo frame -->
      <path d="M-40,30 L40,30 L40,-30 L-40,-30 Z" fill="none" stroke="#8D6E63" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
      
      <!-- Bamboo cross pieces -->
      <path d="M-40,0 L40,0 M0,-30 L0,30" stroke="#8D6E63" stroke-width="8" stroke-linecap="round" />
      
      <!-- Bamboo texture -->
      <path d="M-35,-25 L-35,25 M-30,-25 L-30,25 M-25,-25 L-25,25" stroke="#A1887F" stroke-width="1" />
      <path d="M35,-25 L35,25 M30,-25 L30,25 M25,-25 L25,25" stroke="#A1887F" stroke-width="1" />
      <path d="M-35,5 L35,5 M-35,-5 L35,-5" stroke="#A1887F" stroke-width="1" />
      <path d="M-5,-25 L-5,25 M5,-25 L5,25" stroke="#A1887F" stroke-width="1" />
      
      <!-- Decorative elements -->
      <circle cx="-20" cy="-15" r="8" fill="#4CAF50" stroke="#388E3C" stroke-width="1" />
      <circle cx="20" cy="-15" r="8" fill="#FF9800" stroke="#F57C00" stroke-width="1" />
      <circle cx="-20" cy="15" r="8" fill="#2196F3" stroke="#1976D2" stroke-width="1" />
      <circle cx="20" cy="15" r="8" fill="#F44336" stroke="#D32F2F" stroke-width="1" />
      <circle cx="0" cy="0" r="10" fill="#FFEB3B" stroke="#FBC02D" stroke-width="1" />
      
      <!-- Center piece - traditional Assamese motif -->
      <path d="M-5,-5 L5,5 M5,-5 L-5,5" stroke="#8D6E63" stroke-width="2" />
    </g>
    
    <!-- Painted Wooden Figure from Bihar/Jharkhand -->
    <g transform="translate(200, -60)">
      <!-- Body -->
      <rect x="-25" y="-50" width="50" height="100" rx="5" fill="#795548" stroke="#5D4037" stroke-width="2" />
      
      <!-- Head -->
      <circle cx="0" cy="-70" r="20" fill="#8D6E63" stroke="#5D4037" stroke-width="2" />
      
      <!-- Face details -->
      <circle cx="-7" cy="-75" r="3" fill="#3E2723" /> <!-- Left eye -->
      <circle cx="7" cy="-75" r="3" fill="#3E2723" /> <!-- Right eye -->
      <path d="M-5,-65 C-2,-60 2,-60 5,-65" stroke="#3E2723" stroke-width="1" fill="none" /> <!-- Smile -->
      
      <!-- Tribal headgear -->
      <path d="M-15,-90 L0,-100 L15,-90 Z" fill="#4CAF50" stroke="#388E3C" stroke-width="2" />
      <path d="M-10,-87 C0,-95 10,-95 20,-87" stroke="#F44336" stroke-width="2" fill="none" />
      
      <!-- Arms -->
      <rect x="-60" y="-30" width="35" height="10" rx="5" fill="#8D6E63" stroke="#5D4037" stroke-width="2" />
      <rect x="25" y="-30" width="35" height="10" rx="5" fill="#8D6E63" stroke="#5D4037" stroke-width="2" />
      
      <!-- Hands -->
      <circle cx="-60" cy="-30" r="8" fill="#8D6E63" stroke="#5D4037" stroke-width="2" />
      <circle cx="60" cy="-30" r="8" fill="#8D6E63" stroke="#5D4037" stroke-width="2" />
      
      <!-- Tribal patterns -->
      <path d="M-20,-40 L20,-40 M-20,-20 L20,-20 M-20,0 L20,0 M-20,20 L20,20 M-20,40 L20,40" 
        stroke="#FFEB3B" stroke-width="2" stroke-dasharray="3,2" />
      
      <circle cx="0" cy="-30" r="5" fill="#F44336" stroke="#D32F2F" stroke-width="1" />
      <circle cx="0" cy="-10" r="5" fill="#4CAF50" stroke="#388E3C" stroke-width="1" />
      <circle cx="0" cy="10" r="5" fill="#2196F3" stroke="#1976D2" stroke-width="1" />
      <circle cx="0" cy="30" r="5" fill="#FF9800" stroke="#F57C00" stroke-width="1" />
    </g>
  </g>
  
  <!-- East India Label -->
  <g transform="translate(30, 30)">
    <rect x="0" y="0" width="160" height="40" rx="5" fill="#1A237E" opacity="0.9" />
    <text x="80" y="28" font-family="'Arial', sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">East India</text>
  </g>
</svg>