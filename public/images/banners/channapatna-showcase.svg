<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#FFF8E1" />
  
  <!-- Grid pattern for visual texture -->
  <pattern id="grid-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#E64A19" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid-pattern)" />
  
  <!-- Wooden toy display area -->
  <rect x="50" y="50" width="700" height="500" rx="10" fill="#8D6E63" opacity="0.2" />
  
  <!-- Channapatna wooden horse -->
  <g transform="translate(110, 120) scale(0.8)">
    <path d="M50 200 L150 200 L150 300 L50 300 Z" fill="#F57C00" />
    <path d="M150 200 L250 200 L250 300 L150 300 Z" fill="#F57C00" />
    <path d="M50 150 L150 150 L150 200 L50 200 Z" fill="#F57C00" />
    <path d="M150 150 L250 150 L250 200 L150 200 Z" fill="#F57C00" />
    <path d="M100 100 L150 50 L200 100 L150 150 Z" fill="#F57C00" />
    <path d="M50 300 L100 350 L100 380 L50 380 Z" fill="#F57C00" />
    <path d="M200 300 L250 350 L250 380 L200 380 Z" fill="#F57C00" />
    
    <!-- Horse patterns -->
    <path d="M70 220 L130 220" stroke="#4E342E" stroke-width="3" />
    <path d="M70 250 L130 250" stroke="#4E342E" stroke-width="3" />
    <path d="M70 280 L130 280" stroke="#4E342E" stroke-width="3" />
    
    <path d="M170 220 L230 220" stroke="#4E342E" stroke-width="3" />
    <path d="M170 250 L230 250" stroke="#4E342E" stroke-width="3" />
    <path d="M170 280 L230 280" stroke="#4E342E" stroke-width="3" />
    
    <circle cx="130" cy="120" r="10" fill="#4E342E" />
    <circle cx="170" cy="120" r="10" fill="#4E342E" />
  </g>
  
  <!-- Wooden spinning top -->
  <g transform="translate(350, 130) scale(0.8)">
    <path d="M150 50 L100 150 L200 150 Z" fill="#FF9800" />
    <line x1="150" y1="20" x2="150" y2="50" stroke="#4E342E" stroke-width="4" />
    <circle cx="150" cy="150" r="50" fill="#FF9800" />
    
    <!-- Top patterns -->
    <circle cx="150" cy="150" r="40" fill="none" stroke="#4E342E" stroke-width="3" />
    <circle cx="150" cy="150" r="30" fill="none" stroke="#4E342E" stroke-width="3" />
    <circle cx="150" cy="150" r="20" fill="none" stroke="#4E342E" stroke-width="3" />
    <circle cx="150" cy="150" r="10" fill="#4E342E" />
  </g>
  
  <!-- Wooden bullock cart -->
  <g transform="translate(520, 150) scale(0.7)">
    <rect x="100" y="150" width="200" height="100" rx="10" fill="#FFA726" />
    <circle cx="150" cy="270" r="30" fill="#8D6E63" />
    <circle cx="250" cy="270" r="30" fill="#8D6E63" />
    <circle cx="150" cy="270" r="10" fill="#5D4037" />
    <circle cx="250" cy="270" r="10" fill="#5D4037" />
    <rect x="140" y="120" width="120" height="30" fill="#FFA726" />
    
    <path d="M300 200 L350 150 L400 150 L420 180 L420 200 Z" fill="#FFA726" />
    <circle cx="370" cy="200" r="20" fill="#8D6E63" />
    <circle cx="370" cy="200" r="8" fill="#5D4037" />
    
    <!-- Bullocks -->
    <ellipse cx="350" cy="170" rx="15" ry="20" fill="#A1887F" />
    <ellipse cx="400" cy="170" rx="15" ry="20" fill="#A1887F" />
    <path d="M335 150 L350 160 L365 150" fill="none" stroke="#5D4037" stroke-width="2" />
    <path d="M385 150 L400 160 L415 150" fill="none" stroke="#5D4037" stroke-width="2" />
    
    <!-- Cart decorations -->
    <path d="M120 170 L280 170" stroke="#5D4037" stroke-width="3" />
    <path d="M120 200 L280 200" stroke="#5D4037" stroke-width="3" />
    <path d="M120 230 L280 230" stroke="#5D4037" stroke-width="3" />
  </g>
  
  <!-- Wooden rattle -->
  <g transform="translate(190, 350) scale(0.8)">
    <path d="M150 50 C190 50, 190 150, 150 150 C110 150, 110 50, 150 50Z" fill="#FF5722" />
    <path d="M110 100 L50 100" stroke="#E64A19" stroke-width="10" stroke-linecap="round" />
    <circle cx="150" cy="100" r="30" fill="#FFA726" />
    <circle cx="150" cy="100" r="20" fill="#4E342E" />
    
    <!-- Rattle decorations -->
    <circle cx="150" cy="70" r="5" fill="#4E342E" />
    <circle cx="130" cy="90" r="5" fill="#4E342E" />
    <circle cx="170" cy="90" r="5" fill="#4E342E" />
    <circle cx="150" cy="130" r="5" fill="#4E342E" />
  </g>
  
  <!-- Wooden elephant -->
  <g transform="translate(350, 330) scale(0.8)">
    <path d="M100 100 C130 70, 170 70, 200 100 C230 130, 230 180, 200 210 C170 240, 130 240, 100 210 C70 180, 70 130, 100 100Z" fill="#8D6E63" />
    <ellipse cx="130" cy="120" rx="10" ry="15" fill="#5D4037" />
    <ellipse cx="170" cy="120" rx="10" ry="15" fill="#5D4037" />
    <path d="M150 130 C140 150, 160 150, 150 130Z" fill="#5D4037" />
    <path d="M200 130 C230 120, 250 140, 240 160 C230 180, 210 170, 200 160" fill="#8D6E63" />
    
    <!-- Elephant decorations -->
    <path d="M110 160 C130 180, 170 180, 190 160" fill="none" stroke="#FFCC80" stroke-width="3" />
    <path d="M120 190 L180 190" stroke="#FFCC80" stroke-width="3" />
    <circle cx="150" cy="100" r="10" fill="none" stroke="#FFCC80" stroke-width="3" />
  </g>
  
  <!-- Wooden train -->
  <g transform="translate(550, 350) scale(0.7)">
    <rect x="50" y="150" width="100" height="60" rx="10" fill="#FF5722" />
    <rect x="70" y="120" width="60" height="30" rx="5" fill="#FF5722" />
    <rect x="40" y="170" width="120" height="10" rx="5" fill="#8D6E63" />
    <circle cx="70" cy="210" r="15" fill="#8D6E63" />
    <circle cx="130" cy="210" r="15" fill="#8D6E63" />
    <circle cx="70" cy="210" r="5" fill="#5D4037" />
    <circle cx="130" cy="210" r="5" fill="#5D4037" />
    
    <rect x="150" y="160" width="80" height="50" rx="5" fill="#FF9800" />
    <rect x="140" y="170" width="100" height="10" rx="5" fill="#8D6E63" />
    <circle cx="160" cy="210" r="15" fill="#8D6E63" />
    <circle cx="220" cy="210" r="15" fill="#8D6E63" />
    <circle cx="160" cy="210" r="5" fill="#5D4037" />
    <circle cx="220" cy="210" r="5" fill="#5D4037" />
    
    <rect x="230" y="160" width="80" height="50" rx="5" fill="#4CAF50" />
    <rect x="220" y="170" width="100" height="10" rx="5" fill="#8D6E63" />
    <circle cx="240" cy="210" r="15" fill="#8D6E63" />
    <circle cx="300" cy="210" r="15" fill="#8D6E63" />
    <circle cx="240" cy="210" r="5" fill="#5D4037" />
    <circle cx="300" cy="210" r="5" fill="#5D4037" />
    
    <!-- Train decorations -->
    <circle cx="100" cy="180" r="10" fill="#FFEB3B" />
    <rect x="165" y="170" width="50" height="20" rx="2" fill="#FFEB3B" />
    <circle cx="270" cy="180" r="12" fill="#FFEB3B" />
  </g>
  
  <!-- Artisan's tools -->
  <g transform="translate(50, 480) scale(0.6)">
    <rect x="10" y="10" width="80" height="10" fill="#5D4037" />
    <rect x="40" y="0" width="20" height="30" fill="#795548" />
    <path d="M10 15 L40 50 L70 15" fill="none" stroke="#5D4037" stroke-width="3" />
  </g>
  
  <!-- Title decoration -->
  <g transform="translate(400, 40)">
    <path d="M-150 0 Q0 40, 150 0" fill="none" stroke="#E64A19" stroke-width="3" />
    <text x="0" y="0" font-family="Arial" font-size="24" fill="#BF360C" text-anchor="middle" alignment-baseline="middle" font-weight="bold">Channapatna Collection</text>
  </g>
</svg>